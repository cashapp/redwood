apply plugin: 'org.jetbrains.kotlin.multiplatform'
apply plugin: 'org.jetbrains.kotlin.native.cocoapods'
apply plugin: 'app.cash.treehouse'

kotlin {
  def sdkName = System.getenv("SDK_NAME")
  if (sdkName != null && sdkName.startsWith("iphoneos")) {
    iosArm64("ios")
  } else {
    iosX64("ios")
  }

  sourceSets {
    iosMain {
      dependencies {
        implementation project(':samples:counter:sunspot:widget')
        implementation project(':samples:counter:shared')

        // We aren't multithreading, but we need Dispatchers.Main to refer to the actual main thread
        // instead of being an alias for Dispatchers.Default.
        implementation(deps.kotlinx.coroutines.coreNativeMultithreading) {
          version {
            strictly("${versions.kotlinx.coroutines}-native-mt")
          }
        }
      }
    }
  }
}

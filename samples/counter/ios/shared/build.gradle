apply plugin: 'org.jetbrains.kotlin.multiplatform'
apply plugin: 'org.jetbrains.kotlin.native.cocoapods'
apply plugin: 'app.cash.redwood'

kotlin {
  iosArm64()
  iosX64()
  iosSimulatorArm64()

  cocoapods {
    noPodspec()
  }

  sourceSets {
    commonMain {
      dependencies {
        implementation projects.samples.counter.sunspot.compose.protocol
        implementation projects.samples.counter.sunspot.widget.protocol
        implementation projects.samples.counter.presenter

        // We aren't multithreading, but we need Dispatchers.Main to refer to the actual UI thread
        // instead of being an alias for Dispatchers.Default.
        implementation(libs.kotlinx.coroutines.coreNativeMultithreading)
      }
    }
  }
}

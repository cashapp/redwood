apply plugin: 'com.android.application'
apply plugin: 'org.jetbrains.kotlin.android'
apply plugin: 'app.cash.redwood'

dependencies {
  implementation projects.todoList.schema.compose.protocol
  implementation projects.todoList.schema.widget.protocol
  implementation projects.todoList.presenters
  implementation 'app.cash.redwood:redwood-widget-compose'
  implementation libs.kotlinx.coroutines.android
  implementation libs.androidx.compose.material
  implementation libs.androidx.activity
}

android {
  namespace 'example.android.composeui'

  buildFeatures {
    compose true
  }

  composeOptions {
    kotlinCompilerExtensionVersion libs.versions.androidxComposeCompiler.get()
  }
}

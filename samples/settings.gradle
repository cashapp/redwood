}

includeBuild('..') {
  dependencySubstitution {
    substitute module('app.cash.redwood:redwood-cli') using project(':redwood-cli')
    substitute module('app.cash.redwood:redwood-compose') using project(':redwood-compose')
    substitute module('app.cash.redwood:redwood-gradle-plugin') using project(':redwood-gradle-plugin')
    substitute module('app.cash.redwood:redwood-protocol-compose') using project(':redwood-protocol-compose')
    substitute module('app.cash.redwood:redwood-protocol-widget') using project(':redwood-protocol-widget')
    substitute module('app.cash.redwood:redwood-runtime') using project(':redwood-runtime')
    substitute module('app.cash.redwood:redwood-schema-annotations') using project(':redwood-schema-annotations')
    substitute module('app.cash.redwood:redwood-widget') using project(':redwood-widget')
  }
}

enableFeaturePreview('TYPESAFE_PROJECT_ACCESSORS')

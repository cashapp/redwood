turbine = "app.cash.turbine:turbine:1.2.0"
ktlint = "com.pinterest.ktlint:ktlint-cli:1.3.1"
ktlintComposeRules = "io.nlopez.compose.rules:ktlint:0.4.16"
googleJavaFormat = "com.google.googlejavaformat:google-java-format:1.24.0"
poko-gradlePlugin = "dev.drewhamilton.poko:poko-gradle-plugin:0.17.2"

lint-core = { module = "com.android.tools.lint:lint", version.ref = "lint" }

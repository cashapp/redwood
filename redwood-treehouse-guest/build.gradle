import app.cash.redwood.buildsupport.KmpTargets

apply plugin: 'org.jetbrains.kotlin.multiplatform'
apply plugin: 'org.jetbrains.kotlin.plugin.serialization'
apply plugin: 'com.android.library'
apply plugin: 'app.cash.zipline'

redwoodBuild {
  publishing()
}

kotlin {
  KmpTargets.addAllTargets(project)

  sourceSets {
    commonMain {
      dependencies {
        api libs.jetbrains.compose.runtime
        api libs.kotlinx.coroutines.core
        api libs.okio
        api libs.zipline
        api projects.redwoodProtocol
        api projects.redwoodProtocolGuest
        api projects.redwoodTreehouse
        api projects.redwoodTreehouseGuestCompose
      }
    }
    nonJsMain {
      dependsOn(commonMain)
    }
    androidMain {
      dependsOn(nonJsMain)
    }
    jvmMain {
      dependsOn(nonJsMain)
    }
    nativeMain {
      dependsOn(nonJsMain)
    }
  }
}

android {
  namespace 'app.cash.treehouse.guest'
}

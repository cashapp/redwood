name: build

on:
  pull_request: {}
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'

env:
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx6g -Dorg.gradle.daemon=false -Dkotlin.incremental=false"

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - run: git submodule update --init

      - name: Cache gradle
        uses: actions/cache@v2.1.7
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - uses: gradle/wrapper-validation-action@v1
      - uses: actions/setup-java@v2.5.0
        with:
          distribution: 'zulu'
          java-version: 14

      - run: ./gradlew -p redwood build dokkaHtmlMultiModule --parallel

      - name: Build samples
        run: ./gradlew build --parallel

      - name: Build Xcode samples
        # TODO Remove "-configuration Debug" https://github.com/cashapp/redwood/issues/119
        run: |
          cd samples/counter/ios/app
          pod install
          xcodebuild -workspace CounterApp.xcworkspace -scheme CounterApp -configuration Debug -destination 'platform=iOS Simulator,name=iPhone 12,OS=latest'

      - run: ./gradlew -p redwood publish
        if: ${{ github.ref == 'refs/heads/trunk' && github.repository == 'cashapp/redwood' }}
        env:
          ORG_GRADLE_PROJECT_SONATYPE_NEXUS_USERNAME: ${{ secrets.SONATYPE_NEXUS_USERNAME }}
          ORG_GRADLE_PROJECT_SONATYPE_NEXUS_PASSWORD: ${{ secrets.SONATYPE_NEXUS_PASSWORD }}

      - name: Deploy docs to website
        if: ${{ github.ref == 'refs/heads/trunk' && github.repository == 'cashapp/redwood' }}
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: site
          FOLDER: redwood/build/dokka/htmlMultiModule
          TARGET_FOLDER: docs/latest/
          CLEAN: true

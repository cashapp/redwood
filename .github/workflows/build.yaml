name: build

on:
  pull_request: {}
  workflow_dispatch: {}
  push:
    branches:
      - 'trunk'
    tags-ignore:
      - '**'

env:
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx6g -Dorg.gradle.daemon=false -Dkotlin.incremental=false"
  ANDROID_EMULATOR_WAIT_TIME_BEFORE_KILL: 60

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3.12.0
        with:
          distribution: 'zulu'
          java-version: 20

      - uses: gradle/gradle-build-action@v2
        # Don't spend more than 5m rehydrating the cache. Otherwise just move on.
        timeout-minutes: 5
        continue-on-error: true

      - run: ./gradlew kotlinUpgradeYarnLock build -PredwoodNoSamples

  connected:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3.12.0
        with:
          distribution: 'zulu'
          java-version: 20

      - uses: gradle/gradle-build-action@v2
        # Don't spend more than 5m rehydrating the cache. Otherwise just move on.
        timeout-minutes: 5
        continue-on-error: true

      - uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          emulator-boot-timeout: 20000
          script: ./gradlew connectedCheck -PredwoodNoSamples

  dokka:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
  #    - uses: actions/setup-java@v3.12.0
  #      with:
  #        distribution: 'zulu'
  #        java-version: 20
  #
  #    - uses: gradle/gradle-build-action@v2
  #      # Don't spend more than 5m rehydrating the cache. Otherwise just move on.
  #      timeout-minutes: 5
  #      continue-on-error: true
  #
  #    - run: ./gradlew dokkaHtmlMultiModule
  #
  #    # If we're on the integration branch, save the site to deploy from the publish job.
  #    - uses: actions/upload-artifact@v3
  #      if: ${{ github.ref == 'refs/heads/trunk' && github.repository == 'cashapp/redwood' }}
  #      with:
  #        name: site
  #        path: build/dokka/htmlMultiModule/
  #        if-no-files-found: error

  paparazzi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - uses: actions/setup-java@v3.12.0
        with:
          distribution: 'zulu'
          java-version: 20
      - uses: gradle/gradle-build-action@v2
        # Don't spend more than 5m rehydrating the cache. Otherwise just move on.
        timeout-minutes: 5
        continue-on-error: true

      - run: ./gradlew verifyPaparazziDebug

  sample-counter:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3.12.0
        with:
          distribution: 'zulu'
          java-version: 20

      - uses: gradle/gradle-build-action@v2
        # Don't spend more than 5m rehydrating the cache. Otherwise just move on.
        timeout-minutes: 5
        continue-on-error: true

      - run: ./gradlew -p samples/counter build

      - uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          emulator-boot-timeout: 20000
          script: ./gradlew -p samples/counter connectedCheck

      - name: Build Counter iOS (UIKit)
        run: |
          cd samples/counter/ios-uikit
          pod install
          xcodebuild -workspace CounterApp.xcworkspace -scheme CounterApp -destination 'platform=iOS Simulator,name=iPhone 12,OS=latest'

  sample-emoji:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3.12.0
        with:
          distribution: 'zulu'
          java-version: 20

      - uses: gradle/gradle-build-action@v2
        # Don't spend more than 5m rehydrating the cache. Otherwise just move on.
        timeout-minutes: 5
        continue-on-error: true

      - run: ./gradlew -p samples/emoji-search build

      - name: Build Emoji Search iOS (UIKit)
        run: |
          cd samples/emoji-search/ios-uikit
          pod install
          xcodebuild -workspace EmojiSearchApp.xcworkspace -scheme EmojiSearchApp -destination 'platform=iOS Simulator,name=iPhone 12,OS=latest'

  sample-repo:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3.12.0
        with:
          distribution: 'zulu'
          java-version: 20

      - uses: gradle/gradle-build-action@v2
        # Don't spend more than 5m rehydrating the cache. Otherwise just move on.
        timeout-minutes: 5
        continue-on-error: true

      - run: ./gradlew -p samples/repo-search build

  publish:
    runs-on: macos-latest
    if: ${{ github.ref == 'refs/heads/trunk' && github.repository == 'cashapp/redwood' }}
    needs:
      - build
      - connected
      - dokka
      - paparazzi
      - sample-counter
      - sample-emoji
      - sample-repo
    steps:
      - uses: actions/checkout@v3

      #- uses: actions/download-artifact@v3
      #  with:
      #    name: site
      #    path: site

      - uses: actions/setup-java@v3.12.0
        with:
          distribution: 'zulu'
          java-version: 20

      - uses: gradle/gradle-build-action@v2

      - run: ./gradlew publish
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.SONATYPE_NEXUS_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.SONATYPE_NEXUS_PASSWORD }}

      #- name: Deploy docs to website
      #  uses: JamesIves/github-pages-deploy-action@releases/v3
      #  with:
      #    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #    BRANCH: site
      #    FOLDER: site
      #    TARGET_FOLDER: latest/docs/
      #    CLEAN: true

      - name: Build sample web apps
        run: ./gradlew -p samples browserProductionWebpack

      - name: Deploy counter sample to website
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: site
          FOLDER: samples/counter/browser/build/dist/js/productionExecutable
          TARGET_FOLDER: latest/counter/
          CLEAN: true

      - name: Deploy counter sample to website
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: site
          FOLDER: samples/emoji-search/browser/build/dist/js/productionExecutable
          TARGET_FOLDER: latest/emoji-search/
          CLEAN: true

buildscript {
  dependencies {
    classpath "app.cash.redwood:redwood-gradle-plugin:$redwoodVersion"
    classpath libs.kotlin.gradlePlugin
    classpath libs.androidGradlePlugin
  }

  repositories {
    maven {
      url "file://${rootDir.absolutePath}/../../../../../build/localMaven"
    }
    mavenCentral(); mavenLocal(); maven { url "https://maven.pkg.jetbrains.space/kotlin/p/kotlin/dev/" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    maven { url "https://maven.pkg.jetbrains.space/public/p/compose/dev" }
    google()
  }
}

apply plugin: 'com.android.library'
apply plugin: 'org.jetbrains.kotlin.android'
apply plugin: 'app.cash.redwood.lint'

android {
  namespace 'example.android'
  compileSdk 33
}

repositories {
  maven {
    url "file://${rootDir.absolutePath}/../../../../../build/localMaven"
  }
  mavenCentral(); mavenLocal(); maven { url "https://maven.pkg.jetbrains.space/kotlin/p/kotlin/dev/" }
  maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
  maven { url "https://maven.pkg.jetbrains.space/public/p/compose/dev" }
  google()
}

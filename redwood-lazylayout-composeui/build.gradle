import static app.cash.redwood.buildsupport.TargetGroup.ToolkitComposeUi

redwoodBuild {
  targets(ToolkitComposeUi)
  composeCompiler()
  publishing()
}

apply plugin: 'app.cash.paparazzi'

kotlin {
  sourceSets {
    commonMain {
      dependencies {
        api projects.redwoodLazylayoutWidget
        implementation projects.redwoodWidgetCompose
        implementation libs.jetbrains.compose.foundation
        implementation libs.jetbrains.compose.material
      }
    }

    androidUnitTest {
      dependencies {
        implementation projects.redwoodLayoutComposeui
        implementation projects.redwoodLayoutSharedTest
        implementation libs.testParameterInjector
      }
    }
  }
}

android {
  namespace 'app.cash.redwood.lazylayout.composeui'

  buildFeatures {
    // For Paparazzi, which internally uses resources to set itself up.
    androidResources = true
  }
}

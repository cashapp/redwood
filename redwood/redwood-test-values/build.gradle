plugins {
  id 'org.jetbrains.kotlin.multiplatform'
  id 'org.jetbrains.kotlin.plugin.serialization'
}

repositories {
  mavenCentral()
}

kotlin {
  apply from: "${rootDir}/addAllTargets.gradle"

  sourceSets {
    commonMain {
      dependencies {
        implementation libs.kotlinx.serialization.core
      }
    }
  }
}

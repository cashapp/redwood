buildscript {
  dependencies {
    classpath libs.kotlin.gradlePlugin
    classpath libs.buildConfigPlugin
  }
  repositories {
    mavenCentral()
    gradlePluginPortal()
  }
}

apply plugin: 'org.jetbrains.kotlin.jvm'
apply plugin: 'java-gradle-plugin'
apply plugin: 'com.github.gmazzo.buildconfig'

dependencies {
  compileOnly gradleApi()
  compileOnly libs.kotlin.gradlePlugin
}

repositories {
  mavenCentral()
}

gradlePlugin {
  plugins {
    jetbrainsCompose {
      id = "app.cash.redwood.build.compose"
      displayName = "JetBrains Compose"
      description = "Gradle plugin to apply JetBrains Compose compiler"
      implementationClass = "app.cash.redwood.buildsupport.JetBrainsComposePlugin"
    }
  }
}

buildConfig {
  useKotlinOutput {
    internalVisibility = true
    topLevelConstants = true
  }

  packageName('app.cash.redwood.buildsupport')
  buildConfigField("String", "androidxComposeCompiler", "\"${libs.versions.androidxComposeCompiler.get()}\"")
}
